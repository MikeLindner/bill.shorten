<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;">
  <title>Bill Shorten - mikes.page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay"></div>
  
  <div class="container">
    <header>
      <h1>ğŸ± Bill Shorten</h1>
      <p class="subtitle">mikes.page URL Shortener</p>
    </header>

    <main>
      <div class="card">
        <div class="input-group">
          <label for="url">URL to Shorten</label>
          <input type="url" id="url" placeholder="https://example.com/very/long/url/here" autofocus>
        </div>

        <div class="input-group">
          <label for="title">Link Title</label>
          <input type="text" id="title" placeholder="My Awesome Link">
        </div>

        <button id="shorten-btn" class="btn-primary">
          <span class="btn-text">âš¡ Shorten It!</span>
          <span class="btn-loading">Creating...</span>
        </button>

        <div id="result" class="result hidden">
          <div class="result-label">Your Short Link:</div>
          <div class="result-url-container">
            <input type="text" id="result-url" readonly>
            <button id="copy-btn" class="btn-copy" title="Copy to clipboard">ğŸ“‹</button>
          </div>
          <div id="copy-feedback" class="copy-feedback">Copied!</div>
        </div>

        <div id="error" class="error hidden"></div>
      </div>

      <div class="stats">
        <span id="remaining">Loading...</span> short links remaining
      </div>
    </main>

    <footer>
      <p>Made with â¤ï¸ by <a href="https://mikelindner.com.au" target="_blank">mikelindner.com.au</a></p>
    </footer>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
